<h2>Esami clinici</h2>
<div ng-show="vm.examinations.length">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Data</th>
            <th>Tipologia</th>
            <th>Descrizione</th>
            <th>Allegati</th>
            <th></th>
        </tr>
        <tr ng-repeat="examination in vm.examinations">
            <td>{{ examination.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ examination.get_type_display }}</td>
            <td><a class="link" ng-click="vm.openExaminationText(examination)">{{ examination.description }}</a></td>
            <td>
                <ul>
                    <li ng-repeat="a in examination.attachments">
                        <!-- <a ng-click="mediaHref(a.file)" target="_blank">{{ a.insertion_date | date: 'dd/MM/yyyy' }} {{ a.file | filename }}</a> -->
                        <aajax href="{{ a.file | absurl }}">{{ a.insertion_date | date: 'dd/MM/yyyy' }} {{ a.file | filename }}</aajax>
                    </li>
                </ul>
            </td>
            <td>
                <a class="link fa fa-pencil"ng-click="vm.addEditExamination(examination)"><a> 
                <a class="fa fa-remove" ng-click="vm.confirmAndDeleteExamination(examination)"><a>
            </td>
        </tr>
    </table>
</div>
