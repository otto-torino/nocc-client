<h2>Terapia adiuvante</h2>
<p>Inserisci una proposta terapeutica e poi sottoponila a votazione.</p>
<div ng-show="!data.tp">
    <a href ng-click="createTherapeuticProposal()" class="btn btn-primary">Inserisci una proposta terapeutica</a>
</div>
<div ng-if="data.tp" class="row">
    <div class="col-sm-12 col-md-6">
        <h3>Proposta terapeutica</h3>
        <div class="shadow-z-1">
            <div style="padding: 14px;" class="bg-white">
                <p class="text-right">
                    <a ng-click="editTherapeuticProposal('tp')" class="fa fa-pencil"></a>
                </p>
                <nocctpbox tp="data.tp" show-visible="true"></nocctpbox>
            </div>
        </div>
    </div>
</div>
<div ng-show="data.tp">
    <a href ng-click="forwardStatus()" class="btn btn-primary">Sottoponi la proposta terapeutica a votazione</a>
</div>
