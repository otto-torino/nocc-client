<div class="modal-header">
    <h2><i class="fa fa-plus" /> Folluw Up</h2>
</div>
<form role="form" name="fuForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="fu__date">Data</label>
            <div class="error" ng-show="errors.date">
                <div class="alert alert-danger" ng-repeat="e in errors.date">{{ e }}</div>
            </div>
            <div class="dropdown">
                <span class="dropdown-toggle" id="dropdown2" role="button" data-target="#" href="#">
                    <div class="input-group">
                        <!-- <input type="text" class="form-control" data-ng-model="case.new_patient.birth_date | date:'dd/MM/yyyy'" placeholder="es. 01/10/1980" required> -->
                        Data selezionata: {{ fu.date | date:'dd/MM/yyyy HH:mm' }}
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </span>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-required="true" data-before-render="beforeRender($view, $dates, $leftDate, $upDate, $rightDate)" data-ng-model="fu.date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="fu__text">Descrizione</label>
            <div class="error" ng-show="errors.fu__text"> <!-- @FIXME -->
                <div class="alert alert-danger" ng-repeat="e in errors.fu__text">{{ e }}</div>
            </div>
            <textarea class="form-control" id="fu__text" ng-model="fu.text" required />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()" type="button">Annulla</button>
        <button class="btn btn-primary" ng-disabled="!fuForm.$valid" ng-click="save()" type="button" disabled="disabled">Salva</button>
    </div>
</form>
<script>$.material.checkbox();</script>
