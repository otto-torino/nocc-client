<div ng-if="vm.actions" class="actions-bar">
    <i ng-repeat="action in vm.actions" class="link fa fa-2x fa-{{ action.fa }}" ng-click="action.exec()"></i>
</div>
<section>
    <h1>Casi clinici</h1>
    <div ng-if="vm.surgeon_cases.length">
        <h2>Casi chirurgo</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Descrizione</th>
                    <th>Paziente</th>
                    <th>Ultima modifica</th>
                    <th>Stato</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in vm.surgeon_cases">
                    <td><a href ui-sref="case.detail({ caseId: c.id, status: c.status })">{{ c.description }}</a></td>
                    <td>{{ c.patient_obj.lastname }} {{ c.patient_obj.firstname }}</td>
                    <td>{{ c.last_edit_date | date: 'medium'}}</td>
                    <td>{{ c.get_status_display }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</h1>
