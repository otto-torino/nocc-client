<!DOCTYPE html>
<html ng-app="nocc" ng-controller="NoccController">
    <head>
        <title ng-bind="page_title"></title>

        <meta charset="utf-8" />

        <!-- social media tags -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@nocc">
        <meta name="twitter:title" content="nocc">
        <meta name="twitter:description" content="nocc">
        <meta name="twitter:creator" content="@abidibo">
        <meta name="twitter:image:src" content="">
        <meta property="og:title" content="nocc" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <meta property="og:description" content="nocc">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>

        <!-- bootstrap material design -->
        <script>$(document).ready(function() { $.material.init(); });</script>

    </head>
    <body ui-view>
    </body>
</html>
